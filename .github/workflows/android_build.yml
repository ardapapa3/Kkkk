name: Android Build

on:
  push:
    branches:
      - main  # Bu, ana dalına (branch) yeni kod yüklediğinde çalışır

jobs:
  build:
    runs-on: ubuntu-latest  # Derleme için bulut sunucusu (Runner)

    steps:
    - uses: actions/checkout@v4  # 1. Proje dosyalarını indir
    
    # 2. Gerekli Bağımlılıkları Yükle (Buildozer ve Android araçları için)
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libssl-dev
        pip install buildozer cython

    # 3. Buildozer'ı çalıştırıp APK'yı oluştur
    - name: Build Android APK
      run: |
        buildozer android debug

    # 4. Oluşan APK'yı GitHub Artifact (Yapıt) olarak kaydet
    # APK'yı indirmemiz için bu adım çok önemli!
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: lo-app-apk  # APK dosyalarının tutulacağı isim
        path: bin/*.apk   # APK, Buildozer tarafından "bin" klasörüne atılır
